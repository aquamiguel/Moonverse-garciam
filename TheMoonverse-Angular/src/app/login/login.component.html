<mat-card>
  <mat-card-content>
      <form name="login-form" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
          <br>
          <div>
              <mat-error *ngIf="loginInvalid">
                  The email and password were not recognised
               </mat-error>
              <label for="email">Email</label>
              <mat-form-field class="full-width-input">
                  <input matInput type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required />
                  <mat-error>
                      Please provide a valid email address
                  </mat-error>
              </mat-form-field> 
          </div>
          <br>
          <br>
          <div>
              <label for="password">Password</label>
              <mat-form-field class="full-width-input">
                  <input matInput type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                  <mat-error>
                      Please provide a valid password
                  </mat-error>
                  <br>
              </mat-form-field>
          </div>
          <br>
          <br>
          <div>
              <button mat-raised-button type=submit  value=login>Login</button>
          </div>
      </form>
    <br>
    <div>
        <a routerLink="/reset">Reset Password</a>
        <br>
        <a routerLink="/register">Create a new account</a>
    </div>
  </mat-card-content>
</mat-card>
