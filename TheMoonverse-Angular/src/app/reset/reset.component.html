<router-outlet></router-outlet>

<mat-card>
  <mat-card-content>
      <form name="reset-form" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
          <br>
          <div>
              <mat-error *ngIf="resetInvalid">
                  The email and birth date were not recognised
               </mat-error>
              <label for="email">Email</label>
              <mat-form-field class="full-width-input">
                  <input matInput type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required />
                  <mat-error>
                      Email Address required
                  </mat-error>
              </mat-form-field> 
          </div>
          <br>
          <div>
              <label for="birthDate">Birth Date</label>
              <mat-form-field class="full-width-input">
                  <input matInput type="date" name="birthDate" [(ngModel)]="user.birthDate" #birthDate="ngModel" required />
                  <mat-error>
                      Birth Date required
                  </mat-error>
                  <br>
              </mat-form-field>
          </div>
          <br>
          <div>
              <label for="password">New Password</label>
              <mat-form-field class="full-width-input">
                  <input matInput type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                  <mat-error>
                      Please provide a valid password
                  </mat-error>
                  <br>
              </mat-form-field>
          </div>
          <br>
          <div>
              <button mat-raised-button type=submit  value=reset>Reset Password</button>
          </div>
      </form>
      <br>
      <div>
          <a routerLink="/login">Return to Login</a>
      </div>
  </mat-card-content>
</mat-card>
